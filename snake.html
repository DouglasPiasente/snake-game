<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
                    width: 1000px;
                    height: 630px;
                    margin: 0 auto;
                    background: url(alien.jpg), no-repeat;
        }

        footer {
            font-size: larger;
            width: 300px;
            height: 80px;
            margin: auto;
            padding: .2px;
            clear: both;
            border: 1px, solid, black;
            background-color: rgb(223, 221, 221);
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 6px 6px 10px black;

        }

        footer p {
            text-align: center;
        }

        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        
        canvas {
            float: left;
            margin-top: 20px;
                        
        }

        footer.esquerda {
            float: left;
            margin-left: 100px;
        }

        .pontos {
            float: left;
            margin: 50px 0px 0px 100px;
            font-size: 50pt;
        }

        

      
    </style>
</head>

<body>
    <canvas id="stage" width="500px" height="500px" class="esquerda"></canvas>

    <div class="pontos">
        <p>Pontos: <span id="pontos"></span></p>
    </div>

    <script type="text/javascript">
        var pontos = 0

        window.onload = function () {

            var stage = document.getElementById('stage');
            var ctx = stage.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 100); //define um intervalo para uma função ser chamada várias vezes com esse intervalo. a cada 1000 mili segundos dividido por 15 vai chamar a função jogo

            const vel = 1; //quantas casas vai andar a cada vez que o game for chamado

            var vx = vy = 0;
            var px = 10;
            var py = 15;
            var tp = 25; //tamanho da peça
            var qp = 20; //quantidade de peças
            var ax = ay = 15;

            var trail = [];
            tail = 5;


            function game() {
                px += vx; //cabeça recebe a velocidade x para que ela fique parada até começar o jogo
                py += vy
                if (px < 0) {
                    px = qp - 1;
                }
                if (px > qp - 1) {
                    px = 0;
                }
                if (py < 0) {
                    py = qp - 1;
                }
                if (py > qp - 1) {
                    py = 0;
                }
                //ou seja se a cobra bater no fundo do palco ela precisa ir para o final

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, stage.width, stage.height); // estes comandos pintam o fundo do meu jogo com fillrect pintando desde o primeiro ponto até toda a largura e altura do tabuleiro

                ctx.fillStyle = "red";
                ctx.fillRect(ax * tp, ay * tp, tp, tp);

                ctx.fillStyle = "#37f500";
                for (var i = 0; i < trail.length; i++) {
                    ctx.fillRect(trail[i].x * tp, trail[i].y * tp, tp - 1, tp - 1)
                    if (trail[i].x == px && trail[i].y == py) {
                        vx = vy = 0;
                        tail = 5;
                        pontos = 0;
                
                    } //se bater a cabeça na cauda, o jogo é interrompido
                }

                trail.push({ x: px, y: py })
                while (trail.length > tail) {
                    trail.shift();
                } //tira elemento do arry [] se este for maior que a cauda

                if (ax == px && ay == py) {
                    tail++;
                    pontos++;
                    document.getElementById("pontos").innerHTML = pontos;
                    ax = Math.floor(Math.random() * qp);
                    ay = Math.floor(Math.random() * qp); //ao encostar na maça ele aumenta um ponto na cauda (tail++) e precisa randomizar uma nova maça com o Math.random
                }
            }

            function keyPush(event) {

                switch (event.keyCode) {
                    case 37: //esquerda
                        vx = -vel;
                        vy = 0;
                        break;
                    case 38: //cima
                        vx = 0;
                        vy = -vel;
                        break;
                    case 39: //direita
                        vx = vel;
                        vy = 0;
                        break;
                    case 40: //baixo
                        vx = 0;
                        vy = vel;
                        break;
                    case 65: //esquerda
                        vx = -vel;
                        vy = 0;
                        break;
                    case 87: //cima
                        vx = 0;
                        vy = -vel;
                        break;
                    case 68: //direita
                        vx = vel;
                        vy = 0;
                        break;
                    case 83: //baixo
                        vx = 0;
                        vy = vel;
                        break;
                    
                    default: arguments

                        break;

                }

            }




        }
        

    </script>

    <footer class="esquerda">

    </footer>



</body>

</html>
